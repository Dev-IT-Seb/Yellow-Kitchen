<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Yellow Kitchen</title>
        <link rel="stylesheet" href="./assets/css/styles.css">
    </head>
    <body>
        <header>
            <section>        
                    <nav>
                        <div class="container"> 
                            <img src="./assets/images/Logo.png" alt="Logo d'entreprise">
                            <img src="./assets/images/Login.png" alt="Login pour se connecter">
                            <img src="./assets/images/Chariot.png" alt="Chariot de votre commande">
                            <img src="./assets/images/Burger.png" alt="Menu pour accéder au contenu">
                        </div>
                    </nav>
                </div>
            </section>            
        </header>
        <main>
            <section class="principal">
                <div class="conteneur-two">
                    <div class="row-two">
                        <h1>Your food court at home</h1>
                        <img src="./assets/images/assiette.png" alt="Présentation d'un plat" class="assiette">
                    </div>
                </div>
                <div class="conteneur-three">
                        <div class="row-three">
                            <a href="">Delivery Order in</a>
                            <a href="">TakeoutGrab and go</a>
                        </div>
                    </div>
            </section>
            <section>
                <div class="conteneur-burger">
                    <h1>Nos plats succulents:</h1>
                    <div class="plat-bruger">
                        <img src="./assets/images/Carte-1/Plat-Burger.png" alt="Plat d'un burger">
                        <img src="./assets/images/Carte-1/description_burger-Resto.png" alt="Restaurant Burger">
                    </div>
                    <div class="conteneur-riz">
                        <img src="./assets/images/Carte-2/Plat-Riz.png" alt="Plat d'une assiete de riz">
                        <img src="./assets/images/Carte-2/Plat-Riz-Resto.png" alt="Restaurant de riz">
                    </div>
                    <div class="conteneur-salade">
                        <img src="./assets/images/Carte-3/Plat-Salade.png" alt="Plat d'une assiete de salade">
                        <img src="./assets/images/Carte-3/Description-Salade-Resto.png" alt="Restaurant de salades">
                    </div>
                </div>
            </section>
        </main>
        <footer>
        </footer>
    </body>
</html>
